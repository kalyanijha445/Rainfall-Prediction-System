<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scan Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #e6e6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 420px;
      height: 730px;
      background-color: black;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4), inset 0 0 20px rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
    }

    .status-bar {
      height: 30px;
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      color: #fff;
      font-size: 12px;
    }

    .main-content {
      flex: 1;
      padding: 30px 20px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .result-box {
      background-color: #1c1c1c;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .result-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .result-value {
      font-size: 18px;
      font-weight: bold;
      color: {% if 'Malware' in prediction %}#ff4b4b{% else %}#4bff4b{% endif %};
      margin-bottom: 20px;
    }

    .button {
      background-color: white;
      color: black;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 25px;
      text-align: center;
      font-size: 15px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
      box-shadow: 0 3px 10px rgba(255, 255, 255, 0.2);
      border: none;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="phone">
    <div class="status-bar">
      <div>9:41</div>
      <div>ðŸ“¶ ðŸ”‹</div>
    </div>

    <div class="main-content">
      <div class="result-box">
        <div class="result-title">Detection Result</div>
        <div class="result-value">{{ prediction }}</div>
        <a href="/detect" class="button">Scan Another</a>
        <a href="/" class="button">Home</a>
      </div>
    </div>
  </div>

</body>
</html>
