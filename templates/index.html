<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malware Detection App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #e6e6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 420px;
      height: 730px;
      background-color: black;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4), inset 0 0 20px rgba(255,255,255,0.05);
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .status-bar {
      height: 30px;
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      color: #fff;
      font-size: 12px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .img-box {
      width: 100%;
      max-width: 300px;
      height: 200px;
      background: url("{{ url_for('static', filename='bg.png') }}") center/cover no-repeat;
      border-radius: 20px;
      margin: auto;
      box-shadow: 0 17px 20px rgba(255, 0, 0, 0.4);
      animation: zoomIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .hero-content {
      color: #fff;
      text-align: center;
    }

    .hero-content h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .hero-content p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 25px;
    }

    .button {
      background-color: white;
      color: black;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 25px;
      text-align: center;
      font-size: 15px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
      box-shadow: 0 3px 10px rgba(255, 255, 255, 0.2);
    }

    .button:hover {
      background-color: #f0f0f0;
    }

    .login-text {
      margin-top: 15px;
      font-size: 13px;
      color: #ccc;
    }

    .login-text a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="phone">
    <div class="status-bar">
      <div>9:41</div>
      <div>ðŸ“¶ ðŸ”‹</div>
    </div>

    <div class="main-content">
      <div class="img-box"></div>

      <div class="hero-content">
        <h1>Your personal malware scanner<br>â€” anytime, anywhere.</h1>
        <p>Real-time threat analysis, smart scanning, and secure results that protect.</p>
        <a href="/detect" class="button">Get Started</a>
        <div class="login-text">
          Already have an account? <a href="/login">Log In</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
